<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Snake</title>
    <link rel='stylesheet' href='style.css'/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
      @font-face { font-family: pixel; src: url('pixel.ttf'); }
      h1 {
       font-family: pixel;
       font-size: 100px;
      }
      h2 {
        font-family: pixel;
        font-size: 50px;
      }
    </style>
</head>


  <body id="theBody">


    <div id="mainContainer" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">SNAKE</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="board"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h2 class="text-right" id= "score">Score : 0</h1>
        </div>

        <div class="col-md-4">
          <h2 class="text-center" id= "highScore">High Score : 0</h1>
        </div>

        <div class="col-md-4">
          <button id="resetButton" onclick="gameReset()">RESET</button>
        </div>

      </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
