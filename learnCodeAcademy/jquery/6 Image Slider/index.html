<!Doctype html>

<html>
  <head>
    <title>jQuery Slider</title>
    <link rel="stylesheet" href="styleSheet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>



    <div class="container">
      <div class="header">
        <h1 class="text-muted">jQuery Slider</h1>
      </div>
      <div id="slider">
        <ul class="slides">
          <li rel="panel1" class="slide"><img src="http://i.imgur.com/N4fpSXx.jpg" /></li>
          <li rel="panel2" class="slide"><img src="http://i.imgur.com/AHOj2rP.jpg" /></li>
          <li rel="panel3" class="slide"><img src="http://i.imgur.com/1HFqDcz.jpg" /></li>
          <li rel="panel4" class="slide"><img src="http://i.imgur.com/DFXJkTR.jpg" /></li>
          <li rel="panel5" class="slide"><img src="http://i.imgur.com/wz6bwGj.jpg" /></li>
          <li rel="panel1" class="slide"><img src="http://i.imgur.com/N4fpSXx.jpg" /></li>
        </ul>
      </div>

      <div class="description">
        <ul>
          <li id="panel1" class = "panel active">Panel 1</li>
          <li id="panel2" class = "panel">Panel 2</li>
          <li id="panel3" class = "panel">Panel 3</li>
          <li id="panel4" class = "panel">Panel 4</li>
          <li id="panel5" class = "panel">Panel 5</li>
        </ul>
      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="myScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  </body>
</html>
